<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollutant and Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="text-center py-4 bg-primary text-white">
        <h1>Pollutant and Weather Data</h1>
    </header>

    <div class="container my-5">
        <!-- Weather and Pollutant Data Section -->
        <div id="dataDisplay" class="row g-4"></div>

        <!-- Forecast Chart Section -->
        <div class="mt-5">
            <h2 class="text-center">Forecasted AQI for Next 7 Days</h2>
            <canvas id="forecastChart" style="width: 100%; max-width: 800px; height: 400px; margin: auto;" class="shadow rounded"></canvas>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="text-center mb-4">
            <button id="fetchButton" class="btn btn-primary btn-lg">
                <i class="fas fa-sync-alt"></i> Fetch and Update CSV
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Updating data, please wait...</p>
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-danger text-center fw-bold"></p>

        <!-- CSV Modal Trigger -->
        <div class="text-center mb-4">
            <button id="viewCsvButton" class="btn btn-success">
                <i class="fas fa-file-csv"></i> View CSV Data
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 AQI Forecasting Webapp | 
            <a href="https://github.com/your-repository" class="text-white" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>

    <!-- Modal for CSV Data -->
    <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="csvModalLabel">CSV Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="csvModalContent" class="csv-content"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Popper.js and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
